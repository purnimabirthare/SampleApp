<div class="container">
   <div class="panel panel-default">
      <div class="panel-heading">
         <h3 class="panel-title">Contact Us Form</h3>
      </div>
      <div class="panel-body">
         <form name="contactForm" class="form-horizontal" novalidate>
            <div class="form-group">
               <label for="inputName" class="col-sm-2 control-label">Name</label>
               <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" name="name" data-ng-model="user.name" placeholder="Name" required/>
               </div>
            </div>
            <div class="form-group">
               <label for="inputEmail" class="col-sm-2 control-label">Mail ID</label>
               <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" data-ng-model="user.email" placeholder="Email id" required/>
               </div>
            </div>
            <div class="form-group">
               <label for="inputDescription" class="col-sm-2 control-label">Comments</label>
               <div class="col-sm-10">
                  <textarea class="form-control" id="inputDescription" data-ng-model="user.comment" rows="3"></textarea>
               </div>
            </div>
            <div class="form-group">
               <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" data-ng-click="submitForm(contactForm.$valid)" class="btn btn-default">Submit</button>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
